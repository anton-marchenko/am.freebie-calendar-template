<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freebie Calendar Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calendar">
        <div class="schedule calendar__main-content">
            <div class="header">
                <div class="prev-year">2013</div>
                <div class="curr-month">March, 2014</div>
                <div class="next-year">2015</div>
            </div>
            <div class="content">
                Calendar
            </div>
        </div>
        <div class="events calendar__side-bar">
            <div class="header">
                <span>Events</span>
            </div>
            <div class="content">
                <ul class="list">
                    <li class="list-item">
                        <span class="title">item</span>
                        <button class="delete-button">x</button>
                    </li>
                    <li class="list-item">
                        <span class="title">item</span>
                        <button class="delete-button">x</button>
                    </li>
                    <li class="list-item">
                        <span class="title">item</span>
                        <button class="delete-button">x</button>
                    </li>
                </ul>
            </div>
            <div class="buttons">
                <button>Edit</button>
                <button>Add</button>
            </div>
        </div>
    </div>
</body>

</html>
