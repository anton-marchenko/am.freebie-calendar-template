<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freebie Calendar Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calendar">
        <div class="schedule calendar__main-content">
            <div class="schedule__header calendar__header">
                <div class="schedule__year schedule__year_type_prev">2013</div>
                <div class="schedule__curr-month">March, 2014</div>
                <div class="schedule__year schedule__year_type_next">2015</div>
            </div>
            <div class="schedule__content">
                Calendar
            </div>
        </div>
        <div class="events calendar__side-bar">
            <div class="events__header calendar__header">
                <span>Events</span>
            </div>
            <div class="entry-list events__list">
                <div class="entry-list__item">
                    <div class="entry-list__title" title="Hicking with Hank">Hicking with Hank</div>
                    <button class="entry-list__button button button_icon_cross"></button>
                </div>
                <div class="entry-list__item">
                    <div class="entry-list__title" title="MUM`s Birthday">MUM`s Birthday</div>
                    <button class="entry-list__button button button_icon_cross"></button>
                </div>
                <div class="entry-list__item">
                    <div class="entry-list__title" title="UI/UX meeting">UI/UX meeting</div>
                    <button class="entry-list__button button button_icon_cross"></button>
                </div>
            </div>
            <div class="events__buttons">
                <button class="button 
                    button_type_raised
                    button_size_normal
                    button_text-color_salmon
                    button_bg-color_outer-space">Edit</button>
                <button class="button
                    button_bg-color_salmon
                    circular
                    circular_size_normal">+</button>
            </div>
        </div>
    </div>
</body>

</html>
