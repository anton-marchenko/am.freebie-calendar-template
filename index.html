<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freebie Calendar Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calendar">
        <div class="schedule calendar__main-content">
            <div class="schedule__header calendar__header">
                <button class="button button_text-color_salmon schedule__year">2013</button>
                <div class="schedule__curr-month">March, 2014</div>
                <button class="button button_text-color_salmon schedule__year">2015</button>
            </div>
            <div class="schedule__content">
                <button class="button">
                    <span class="icon icon_img_arrow-left icon_size_18"></span>
                </button>
                <div>
                    <div class="schedule__days-of-the-week">
                        <span>Sun</span>
                        <span>Mon</span>
                        <span>Tue</span>
                        <span>Wed</span>
                        <span>Thur</span>
                        <span>Fri</span>
                        <span>Sat</span>
                    </div>
                    <div class="schedule__days-grid">
                        <button class="button schedule__day">1</button>
                        <button class="button schedule__day">2</button>
                        <button class="button schedule__day">3</button>
                        <button class="button schedule__day">4</button>
                        <button class="button schedule__day">5</button>
                        <button class="button schedule__day">6</button>
                        <button class="button schedule__day">7</button>
                        <button class="button schedule__day">8</button>
                        <button class="button schedule__day">9</button>
                        <button class="button schedule__day">10</button>
                        <button class="button schedule__day">11</button>
                        <button class="button schedule__day">12</button>
                        <button class="button schedule__day">13</button>
                        <button class="button schedule__day">14</button>
                        <button class="button schedule__day">15</button>
                        <button class="button schedule__day">16</button>
                        <button class="button schedule__day">17</button>
                        <button class="button schedule__day">18</button>
                        <button class="button schedule__day">19</button>
                        <button class="button schedule__day">20</button>
                        <button class="button schedule__day">21</button>
                        <button class="button schedule__day">22</button>
                        <button class="button schedule__day">23</button>
                        <button class="button schedule__day">24</button>
                        <button class="button schedule__day">25</button>
                        <button class="button schedule__day">26</button>
                        <button class="button schedule__day">27</button>
                        <button class="button schedule__day">28</button>
                        <button class="button schedule__day">29</button>
                        <button class="button schedule__day">30</button>
                        <button class="button schedule__day">31</button>
                    </div>
                </div>
                <button class="button">
                    <span class="icon icon_img_arrow-right icon_size_18"></span>
                </button>
            </div>
            <div class="schedule__buttons-panel">
                <button class="
                    button
                    button_rounded
                    button_size_45
                    button_font-size_14
                    button_text-color_salmon
                    button_bg-color_outer-space
                    schedule__button-search
                ">
                    <span class="button__text button__text_right-indent">See planned events</span>
                    <span class="icon icon_img_search icon_size_14"></span>
                </button>
                <button class="
                    button
                    button_rounded
                    button_size_45
                    button_font-size_14
                    button_text-color_salmon
                    button_bg-color_outer-space
                ">
                    <span class="button__text button__text_right-indent">Set reminder</span>
                    <span class="icon icon_img_plus icon_size_14"></span>
                </button>
            </div>
        </div>
        <div class="events calendar__side-bar">
            <div class="events__header calendar__header">
                <span>Events</span>
            </div>
            <div class="entry-list events__list">
                <div class="entry-list__item entry-list__item_hovered">
                    <div class="entry-list__title" title="Hicking with Hank">Hicking with Hank</div>
                    <button class="button entry-list__remove-button">
                        <span class="icon icon_img_cross icon_size_14"></span>
                    </button>
                </div>
                <div class="entry-list__item">
                    <div class="entry-list__title" title="MUM`s Birthday">MUM`s Birthday</div>
                    <button class="button entry-list__remove-button">
                        <span class="icon icon_img_cross icon_size_14"></span>
                    </button>
                </div>
                <div class="entry-list__item">
                    <div class="entry-list__title" title="UI/UX meeting">UI/UX meeting</div>
                    <button class="button entry-list__remove-button">
                        <span class="icon icon_img_cross icon_size_14"></span>
                    </button>
                </div>
            </div>
            <div class="events__buttons-panel">
                <button class="
                    button
                    button_rounded
                    button_size_35
                    button_font-size_12
                    button_text-color_salmon
                    button_bg-color_outer-space
                    events__edit-button
                ">Edit</button>
                <button class="
                    button
                    button_rounded
                    button_size_35
                    button_font-size_12
                    button_bg-color_outer-space
                ">
                    <span class="icon icon_img_plus icon_size_14"></span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
