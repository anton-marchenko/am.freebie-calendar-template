<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freebie Calendar Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calendar-outer">
        <div class="calendar">
            <div class="header">
                <div class="prev-year">2013</div>
                <div class="curr-month">March, 2014</div>
                <div class="next-year">2015</div>
            </div>
            <div class="content">
                Calendar
            </div>
        </div>
        <div class="events">
            <div class="header">
                Events
            </div>
            <div class="content">
                events
            </div>
        </div>
    </div>
</body>

</html>
