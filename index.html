<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freebie Calendar Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calendar">
        <div class="schedule calendar__main-content">
            <div class="calendar__header schedule__header">
                <div class="schedule__year schedule__year_type_prev">2013</div>
                <div class="schedule__curr-month">March, 2014</div>
                <div class="schedule__year schedule__year_type_next">2015</div>
            </div>
            <div class="schedule__content">
                Calendar
            </div>
        </div>
        <div class="events calendar__side-bar">
            <div class="calendar__header events__header">
                <span>Events</span>
            </div>
            <div class="events__content">
                <ul class="events__list">
                    <li class="events__item">
                        <span class="events__title">item</span>
                        <button class="delete-button">x</button>
                    </li>
                    <li class="events__item">
                        <span class="events__title">item</span>
                        <button class="delete-button">x</button>
                    </li>
                    <li class="events__item">
                        <span class="events__title">item</span>
                        <button class="delete-button">x</button>
                    </li>
                </ul>
            </div>
            <div class="events__buttons">
                <button>Edit</button>
                <button>Add</button>
            </div>
        </div>
    </div>
</body>

</html>
